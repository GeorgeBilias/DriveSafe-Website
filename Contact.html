<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Επικοινωνία</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="header">

            <div class="logo">
                <img src="img/logo.png" alt="Logo" width="100" height="100">
            </div>

            <div class="title">
                <h1>DriveSafe</h1>
            </div>

            <div class="auth-buttons">
                <button id="btn-login" class="btn-login">Σύνδεση</button>
                <button id="btn-signup" class="btn-signup">Εγγραφή</button>
                <button id="btn-logout" class="btn-logout">Αποσύνδεση</button>
            </div>

            <div id="auth-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="close-modal" class="close">&times;</span>
                    <div id="auth-content">
                        
                    </div>
                </div>
            </div>

        </div>
            
        <div class="nav-bar">

            <nav>
                <ul>
                    <li><a href="Home.html">ΑΡΧΙΚΗ</a></li>
                    <li><a href="Blogs.html">BLOGS</a></li>
                    <li><a href="About.html">ΣΧΕΤΙΚΑ ΜΕ ΜΑΣ</a></li>
                    <li><a class='active' href="Contact.html">ΕΠΙΚΟΙΝΩΝΙΑ</a></li>
                    <li><a href="Quiz.html">QUIZ</a></li>
                </ul>
            </nav>

        </div>
    
    </div>

    <div class="content">
        <h1>ΕΠΙΚΟΙΝΩΝΗΣΤΕ ΜΑΖΙ ΜΑΣ</h1>
        <p>Εάν έχετε οποιαδήποτε ερώτηση ή χρειάζεστε βοήθεια, παρακαλούμε συμπληρώστε την παρακάτω φόρμα.</p>
        <fieldset>
            <legend>ΦΟΡΜΑ ΕΠΙΚΟΙΝΩΝΙΑΣ</legend>
            <input type="text" id="name" placeholder="Όνομα" required>
            <input type="text" id="surname" placeholder="Επώνυμο" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="subject" placeholder="Θέμα" required>
            <textarea id="message" placeholder="Μήνυμα" required></textarea>
            <input type="submit" id="submit" value="ΑΠΟΣΤΟΛΗ">
        </fieldset>
    </div>

        <!-- Accessibility Button: Wheelchair Icon -->
    <button id="accessibility-btn" aria-label="Accessibility Options" style="position: fixed; bottom: 24px; right: 24px; z-index: 1000; background: #0057b8; color: white; border: none; border-radius: 50%; width: 56px; height: 56px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); cursor: pointer;">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="4" r="2" fill="white"/>
            <path d="M10 6v4h4v2h-4v2h5a2 2 0 0 1 2 2v2" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <circle cx="17" cy="20" r="2" fill="white"/>
            <path d="M10 20a4 4 0 1 1 0-8" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </button>

    <div class="footer">
        <p>Copyright &copy; 2025 DriveSafe. All rights reserved.</p>
        <p>Σχεδιάστηκε από AndrTeam</p>
    </div>

    <script src="code.js"></script>
</body>
</html>
