<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Επικοινωνία</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="header">

            <div class="logo">
                <img src="img/logo.png" alt="Logo" width="100" height="100">
            </div>

            <div class="title">
                <h1>[PageName]</h1>
            </div>

            <div class="auth-buttons">
                <button id="btn-login" class="btn-login">Σύνδεση</button>
                <button id="btn-signup" class="btn-signup">Εγγραφή</button>
            </div>

            <div id="auth-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="close-modal" class="close">&times;</span>
                    <div id="auth-content">
                        
                    </div>
                </div>
            </div>

        </div>
            
        <div class="nav-bar">

            <nav>
                <ul>
                    <li><a href="Home.html">ΑΡΧΙΚΗ</a></li>
                    <li><a href="Blogs.html">BLOGS</a></li>
                    <li><a href="About.html">ΣΧΕΤΙΚΑ ΜΕ ΜΑΣ</a></li>
                    <li><a class='active' href="Contact.html">ΕΠΙΚΟΙΝΩΝΙΑ</a></li>
                    <li><a href="Quiz.html">QUIZ</a></li>
                </ul>
            </nav>

        </div>
    
    </div>

    <div class="content">
        <h2>Επικοινωνήστε μαζί μας</h2>
        <p>Εάν έχετε οποιαδήποτε ερώτηση ή χρειάζεστε βοήθεια, παρακαλούμε συμπληρώστε την παρακάτω φόρμα.</p>
        <fieldset>
            <legend>ΦΟΡΜΑ ΕΠΙΚΟΙΝΩΝΙΑΣ</legend>
            <input type="text" id="name" placeholder="Όνομα" required>
            <input type="text" id="surname" placeholder="Επώνυμο" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="subject" placeholder="Θέμα" required>
            <textarea id="message" placeholder="Μήνυμα" required></textarea>
            <input type="submit" id="submit" value="ΑΠΟΣΤΟΛΗ">
        </fieldset>
    </div>

    <div class="footer">
        <p>Copyright &copy; 2025 [PageName]. All rights reserved.</p>
        <p>Σχεδιάστηκε από [TeamName]</p>
    </div>

    <script src="code.js"></script>
</body>
</html>
